    <script>
      $(document).ready(function () {
        $(".phone-number").each(function () {
          var fullNumber = $(this).text().trim();
          if (fullNumber.length === 10) {
            var masked =
              fullNumber.substr(0, 4) + "***" + fullNumber.substr(7, 3);
            $(this).text(masked);
          }
        });
      });
